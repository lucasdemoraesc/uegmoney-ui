<p-fieldset legend="Procurar" [toggleable]="true">
	<div class="p-fluid p-formgrid p-grid">

		<div class="p-field p-col-12 p-md-12">
			<label>Nome </label>
			<input type="text" pInputText placeholder="Nome da pessoa" />
		</div>
		<div class="p-field p-col-12 p-md-10"></div>
		<div class="p-field p-col-12 p-md-2">
			<button pButton label="Procurar" type="submit" icon="pi pi-search" pTooltip="Procurar"
				tooltipPosition="top"></button>
		</div>
	</div>
</p-fieldset>

<div class="p-grid">
	<div class="p-col-12">
		<app-person-list [pessoas]="pessoas"></app-person-list>
	</div>
</div>

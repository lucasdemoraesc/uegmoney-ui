<div class="container">
	<form class="p-fluid p-formgrid p-grid" autocomplete="off">
		<div class="p-field p-col-12">
			<h1>Novo Lançamento</h1>
		</div>

		<div class="p-field p-col-12 p-md-3">
			<p-selectButton [options]="tipos" #tipo></p-selectButton>
		</div>
		<div class="p-field p-col-12 p-md-8"></div>
		<div class="p-field p-col-12 p-md-3">
			<label>Vencimento</label>
			<p-calendar dateFormat="dd/mm/yy" [showIcon]="true" placeholder="dd/mm/aaaa" *ngIf="mobile" [touchUI]="true"></p-calendar>
			<p-calendar dateFormat="dd/mm/yy" [showIcon]="true" placeholder="dd/mm/aaaa" *ngIf="!mobile" [touchUI]="false"></p-calendar>
		</div>
		<div class="p-field p-col-12 p-md-3">
			<label>{{ tipo.value === 'RECEIVED' ? 'Recebimento' : 'Pagamento' }}</label>
			<p-calendar dateFormat="dd/mm/yy" [showIcon]="true" placeholder="dd/mm/aaaa" *ngIf="mobile" [touchUI]="true"></p-calendar>
			<p-calendar dateFormat="dd/mm/yy" [showIcon]="true" placeholder="dd/mm/aaaa" *ngIf="!mobile" [touchUI]="false"></p-calendar>
		</div>
		<div class="p-field p-col-12 p-md-9">
			<label>Descrição</label>
			<input pInputText type="text">
		</div>
		<div class="p-field p-col-12 p-md-3">
			<label>Valor</label>
			<p-inputNumber mode="currency" currency="BRL" locale="pt-BR" placeholder="R$ 0,00"></p-inputNumber>
		</div>
		<div class="p-field p-col-12 p-md-6">
			<label>Categoria</label>
			<p-dropdown [options]="categorias" placeholder="Selecione uma categoria" optionLabel="label" [showClear]="true"></p-dropdown>
		</div>
		<div class="p-field p-col-12 p-md-6">
			<label>Pessoa</label>
			<p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione uma pessoa" optionLabel="label" [showClear]="true"></p-dropdown>
		</div>
		<div class="p-field p-col-12">
			<label>Observação</label>
			<textarea rows="4" type="text" pInputTextarea></textarea>
		</div>
		<div class="p-field p-col-12 p-md-1">
			<button pButton label="Salvar" type="submit"></button>
		</div>
		<div class="p-field p-col-12 p-md-1">
			<button pButton label="Novo" type="submit" class="p-button-info"></button>
		</div>
		<div class="p-field p-col-12 p-md-6" class="link">
			<a href="javascript:;">Voltar para a pesquisa</a>
		</div>
	</form>
</div>
